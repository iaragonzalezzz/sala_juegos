<div class="form-container">
  <div class="form-card">
    <h2>Crear Cuenta</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre *</label>
        <input type="text" [(ngModel)]="usuario.nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label>Apellido *</label>
        <input type="text" [(ngModel)]="usuario.apellido" name="apellido" required />
      </div>

      <div class="form-group">
        <label>Edad *</label>
        <input type="number" [(ngModel)]="usuario.edad" name="edad" min="1" required />
      </div>

      <div class="form-group">
        <label>Correo electrónico *</label>
        <input type="email" [(ngModel)]="usuario.email" name="email" required />
      </div>

      <div class="form-group">
        <label>Contraseña *</label>
        <input type="password" [(ngModel)]="usuario.password" name="password" required />
      </div>

      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" [(ngModel)]="usuario.aceptoTerminos" name="aceptoTerminos" />
          Acepto los términos y condiciones
        </label>
      </div>

      <div class="buttons-container">
        <button type="submit" [disabled]="cargando">
          {{ cargando ? 'Registrando...' : 'Registrarse' }}
        </button>

        <button type="button" (click)="onReset()">Limpiar</button>
      </div>
    </form>
  </div>


<div *ngIf="mostrarModal" class="modal-overlay">
  <div class="modal">
    <h3 [ngClass]="{ 'success': exito, 'error': !exito }">
      {{ exito ? 'Registro exitoso' : 'Aviso' }}
    </h3>
    <p>{{ mensajeModal }}</p>
    <button class="close-btn" (click)="cerrarModal()">Cerrar</button>
  </div>
</div>
