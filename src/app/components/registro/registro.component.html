<div class="form-box">
  <h2>Registro</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" formControlName="first_name" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Apellido</label>
      <input type="text" formControlName="last_name" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Edad</label>
      <input type="number" formControlName="age" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Correo</label>
      <input type="email" formControlName="email" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Contrase√±a</label>
      <input type="password" formControlName="password" class="form-control" />
    </div>
    <button [disabled]="loading">Registrarme</button>
  </form>
</div>
